name: Nodejs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      working-directory: ./convenience-drand-provider/
      run: npm ci
    - name: Run tests
      working-directory: ./convenience-drand-provider/
      run: npm run test --forceExit
